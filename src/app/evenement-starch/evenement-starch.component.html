<div class="form-style-9">
  <h1
    style="color: black;font-weight: bold;text-align: center;margin-bottom: 30px">CATALOGUES</h1>
  <br>
  <section *ngFor="let event of list()">
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img [src]="'assets/img/'+event.titre+'.jpg'" alt="Avatar" style="width:300px;height:200px;"/>
        </div>
        <div class="flip-card-back">
          <h2>{{event.titre}}</h2>
          <p class="price">{{event.prixStarch}} euros</p>
          <p>{{event.description}}</p>
          <button [routerLink]="['/orgaEvenement']">RÃ©server</button>
        </div>
      </div>
    </div>
  </section>
</div>
