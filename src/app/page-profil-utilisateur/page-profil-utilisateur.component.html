<div class="card" class="card">
  <div *ngIf="!img"><img [src]="'assets/img/noavatar.jpg'" class="avatar"/></div>
  <div *ngIf="img"><img [src]="'assets/img/'+utilisateur.identifiant+'.jpg'"
                        alt="Avatar" class="avatar"/></div>
  <h1>{{utilisateur.identifiant}}</h1>
  <p class="title">{{utilisateur.nom}}</p>
  <p class="title">{{utilisateur.prenom}}</p>
  <p>
    <button type="button" [routerLink]="['/modificationUtilisateur/'+ utilisateur.id]">Voir/Modifier des informations
    </button>
  </p>
</div>

<br>

<div class="cardBis">
  <br>
  <div style="border: 1px solid black;background: white">
    <h2 style="font-weight: bold">GROUPES</h2>

    <div *ngFor="let groupe of groupes">
      <p>{{groupe.nom}}
        <i class="fa fa-calendar"></i>
      </p>

    </div>
  </div>
  <br>
  <div style="border: 1px solid black; background: white">
    <h2 style="font-weight: bold">EVENEMENTS</h2>
    <div *ngFor="let evenement of evenements">
      <p>{{evenement.titre}}
      </p>
    </div>
  </div>
  <br>
  <div style="border: 1px solid black;background: white">
    <h2 style="font-weight: bold;margin: auto;">FAVORIS</h2>
    <div *ngFor="let fav of favoris">
      <p>{{fav.nomActivite}}
      </p>
    </div>
    <div>
      <button type="button">Supprimer une activité favorite</button>
    </div>
    <div>
    <button type="button">Ajouter une activité favorite</button>
  </div>
    <div>
      <select [(ngModel)]="utilisateur.favoris">
        <option value="" selected>Selectionnez un évènement</option>
        <option value="Foot_en_salle">Tournoi Foot en salle</option>
        <option value="Escape_game">Escape Game</option>
        <option value="Bowling">Bowling</option>
        <option value="Laser_game">Laser Game</option>
        <option value="Musee">Visite privée au Musée</option>
        <option value="Football">Tournoi Football</option>
        <option value="Basketball">Tournoi Basketball</option>
        <option value="Handball">Tournoi Handball</option>
        <option value="Volleyball">Tournoi Volleyball</option>
        <option value="Spectacle">Spectacle</option>
        <option value="Jeu_de_piste">Jeu de piste</option>
        <option value="Olympiades">Olympiades</option>
        <option value="Virtual_Escape_Game">Virtual Escape Game</option>
        <option value="">Virtual Escape Game</option>
      </select>
    </div>

    <div *ngFor="let fav of favoris">
      <p>{{fav.nomLieu}}
      </p>
    </div>
    <div>
      <button type="button">Supprimer un lieu favoris</button>
    </div>
    <div>
      <button type="button">Ajouter un Lieu favoris</button>
    </div>
    <div>
      <select [(ngModel)]="utilisateur.favoris">
        <option value="" selected>Selectionnez un lieu</option>
        <option *ngFor="let lieu of lieux">{{lieu.nomLieu}}</option>
      </select>
    </div>
  </div>

</div>
