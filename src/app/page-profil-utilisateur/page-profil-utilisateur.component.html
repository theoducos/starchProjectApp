<div class="card" class="card">
  <!-- <p> <img src="img.jpg"></p>-->
  <h1>{{utilisateur.identifiant}}</h1>
  <p class="title">{{utilisateur.nom}}</p>
  <p class="title">{{utilisateur.prenom}}</p>
  <p>
    <button type="button">Voir/Modifier des informations</button>
  </p>
</div><br>

<div class="container" style=" border:2px solid black">
  <br>
  <div style="border: 1px solid black">
    <h2 style="font-weight: bold">GROUPES</h2>

    <div *ngFor="let groupe of groupes">
      <p>{{groupe.nom}}
        <i class="fa fa-calendar"></i>
      </p>

    </div>
  </div>
  <br>
  <div style="border: 1px solid black">
    <h2 style="font-weight: bold">EVENEMENTS</h2>
    <div *ngFor="let evenement of evenements">
      <p>{{evenement.titre}}
      </p>
    </div>
  </div>
  <br>
  <div style="border: 1px solid black">
    <h2 style="font-weight: bold">FAVORIS</h2>
    <div *ngFor="let fav of favoris">
      <p>{{fav.nomActivite}}
      </p>
    </div>
  </div>
  <br>
</div>
