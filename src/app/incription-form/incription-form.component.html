<div class="container">
  <div class="card mt-5" style="border: 1px solid black">
    <div class="card-header" style="background: white; border-bottom: 1px solid black">
      <h3 style="font-weight: bold; color: #FF9D03">INSCRIPTION</h3>
    </div>

    <div class="card-body">
      <div class="form-group">
        <label for="identifiant">Identifiant: </label>
        <input type="text" class="form-control" id="identifiant" [(ngModel)]="utilisateur.identifiant"
               style="border: 1px solid black">
      </div>
      <div class="form-group">
        <label for="password">Mot De Passe*: </label>
        <input type="password" class="form-control" id="password" [(ngModel)]="utilisateur.mdp"
               style="border: 1px solid black">
      </div>
      <div class="form-group">
        <label for="confirmation">Confirmation du Mot De Passe*: </label>
        <input type="password" class="form-control" id="confirmation" style="border: 1px solid black">
      </div>
      <div class="form-group">
        <label for="nom">Nom: </label>
        <input type="text" class="form-control" id="nom" [(ngModel)]="utilisateur.nom" style="border: 1px solid black">
      </div>
      <div class="form-group">
        <label for="prenom">Prénom: </label>
        <input type="text" class="form-control" id="prenom" [(ngModel)]="utilisateur.prenom"
               style="border: 1px solid black">
      </div>
      <div class="form-group">
        <label for="email">Email: </label>
        <input type="email" class="form-control" id="email" [(ngModel)]="utilisateur.email"
               style="border: 1px solid black">
      </div>
      <div class="form-group">
        <label for="telephone">Téléphone: </label>
        <input type="text" class="form-control" id="telephone" [(ngModel)]="utilisateur.telephone"
               style="border: 1px solid black">
      </div>
      <div class="form-group">
        <label for="code">Code Entreprise: </label>
        <input type="text" class="form-control" id="code" [(ngModel)]="entreprise.codeEntreprise"
               style="border: 1px solid black">
      </div>
    </div>
  </div>
  <div class="card-footer" style="background: white">
    <div class="btn-group btn-group-lg float-right">
      <a class="btn btn-success">
        <i class="fa fa-check" (click)="save()" [routerLink]="['../utilisateur/', utilisateur.id]"></i>
      </a>
      <a class="btn" style="background: #FF9D03">
        <i class="fa fa-ban"></i>
      </a>
    </div>
  </div>
</div>
