<div class="container">
  <div class="card mt-3">
    <div class="card-header bg-info text-white">
      <h3>INSCRIPTION</h3>
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="card-body">
        <div class="form-group">
          <label for="idd">Id: </label>
          <input type="text" class="form-control" id="idd" [(ngModel)]="utilisateur.id">
        </div>
        <div class="form-group">
          <label for="identifiant">Identifiant: </label>
          <input type="text" class="form-control" id="identifiant" [(ngModel)]="utilisateur.identifiant">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" formControlName="mdp" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mdp.errors }" />
          <div *ngIf="submitted && f.mdp.errors" class="invalid-feedback">
            <div *ngIf="f.mdp.errors.required">Password obligatoire</div>
            <div *ngIf="f.mdp.errors.minlength">Au moins 6 caracteres</div>
          </div>
        </div>
        <div class="form-group">
          <label>Confirmation du Password</label>
          <input type="password" formControlName="confirmation" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmation.errors }" />
          <div *ngIf="submitted && f.confirmation.errors" class="invalid-feedback">
            <div *ngIf="f.confirmation.errors.required">Confirmation obligatoire</div>
            <div *ngIf="f.confirmation.errors.mustMatch">Confirmation invalide</div>
          </div>
        </div>
        <div class="form-group">
        <label>Nom: </label>
        <input type="text" formControlName="nom" id="nom" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nom.errors }" />
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
          <div *ngIf="f.firstName.errors.required">Nom obligatoire</div>
        </div>
      </div>


        <div class="form-group">
          <label>Prénom: </label>
          <input type="text" formControlName="prenom" id="prenom" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.prenom.errors }" />
          <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.prenom.errors.required">Prenom obligatoire</div>
          </div>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email obligatoire</div>
            <div *ngIf="f.email.errors.email">Email non valide</div>
          </div>
        </div>

        <div class="form-group">
          <label for="telephone">Téléphone: </label>
          <input type="text" class="form-control" id="telephone" [(ngModel)]="utilisateur.telephone">
        </div>
        <div class="form-group">
          <label for="code">Code Entreprise: </label>
          <input type="text" class="form-control" id="code" [(ngModel)]="entreprise.codeEntreprise">
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary">Register</button>
      </div>
    </form>
  </div>
  <div class="card-footer">
    <div class="btn-group btn-group-lg float-right">
      <a class="btn btn-success">
        <i class="fa fa-check" (click)="save()" [routerLink]="['../utilisateur/', utilisateur.id]"></i>
      </a>
      <a class="btn btn-warning">
        <i class="fa fa-undo"></i>
      </a>
    </div>
  </div>

</div>
