<div id="login">
  <div class="imgcontainer">
    <img src="assets/img/logo.PNG" alt="logo" class="logo"/>
  </div>

  <div class="container">
    <label for="username"><b>Username</b></label>
    <input id="username" type="text" [(ngModel)]="model.userid">

    <label for="mdp"><b>Password</b></label>
    <input id="mdp" type="text" [(ngModel)]="model.password">
    <p *ngIf="erreur" class="error">Identifiant ou mot de passe incorrect!</p>
    <button (click)="validate()" class="button">Login</button>

    <button (click)="session()" class="buttonBis">Session</button>
    <button (click)="disconnect()" class="buttonBis">Disconnect</button>
  </div>
</div>
