<div class="form-style-9">
  <h1 style="color: black;font-weight: bold;text-align: center;margin-bottom: 30px">CREATION ENTREPRISE
  </h1>

  <form>
    <ul>
      <li style="font-weight: bold;font-size: large">Utilisateur</li>
      <li>
        <input type="text" class="field-style field-full align-none" id="identifiant"
               [(ngModel)]="utilisateur.identifiant " placeholder="Identifiant*">
      </li>
      <li>
        <input type="text" class="field-style field-split align-left" id="mdp" [(ngModel)]="utilisateur.mdp"
               placeholder="Mot de Passe*">

        <input type="text" class="field-style field-split align-right" id="confirmation" [(ngModel)]="utilisateur.mdp"
               placeholder="Confirmation*">
      </li>

      <li>
        <input type="text" class="field-style field-split align-left" id="email" [(ngModel)]="utilisateur.email "
               placeholder="Email*">
        <input type="text" class="field-style field-split align-right" id="telephone"
               [(ngModel)]="utilisateur.telephone" placeholder="Téléphone*">
      </li>
      <li>
        <input type="text" class="field-style field-split align-left" id="nomuser" [(ngModel)]="utilisateur.nom "
               placeholder="Nom*">

        <input type="text" class="field-style field-split align-right" id="prenomuser"
               [(ngModel)]="utilisateur.prenom " placeholder="Prénom*">
      </li>

      <li style="font-weight: bold;font-size: large">Entreprise</li>
      <li>
        <input type="text" class="field-style field-full align-none" id="nom" [(ngModel)]="utilisateur.entreprise.nom"
               placeholder="Nom de l'entreprise*"></li>
      <li><input type="text" class="field-style field-full align-none" id="siret"
                 [(ngModel)]="utilisateur.entreprise.siret" placeholder="SIRET*"></li>

      <li>
        <input type="text" class="field-style field-split align-left" id="rue"
               [(ngModel)]="utilisateur.entreprise.adresse.rue" placeholder="Rue*">

        <input type="text" class="field-style field-split align-right" id="codePostal"
               [(ngModel)]="utilisateur.entreprise.adresse.codePostal" placeholder="Code Postal*">
      </li>
      <li>
        <input type="text" class="field-style field-full align-none" id="ville"
               [(ngModel)]="utilisateur.entreprise.adresse.ville" placeholder="Ville*">
      </li>
      <li>
        <input type="text" class="field-style field-full align-none" id="tva" [(ngModel)]="utilisateur.entreprise.tva"
               placeholder="TVA*">
      </li>
      <li>
        <input type="text" class="field-style field-full align-none" id="code"
               [(ngModel)]="utilisateur.entreprise.codeEntreprise" placeholder="Code Entreprise*">
      </li>
    </ul>
    *Obligatoire
  </form>
  <div class="btn-group btn-group-lg float-right">
    <button style="background: #0A3FFF;font-weight: bold;color: white" class="btn" (click)="save()">Créer
      <i
        class="fa fa-angle-double-right"></i></button>
  </div>
</div>
