<div class="row">
  <div class="col-lg-2">
    <div class="form-style-8">
      <div style="text-align: center">
        <img [src]="'http://localhost:8080/downloadFile/'+this.utilisateur.identifiant+'.jpg'"
             alt="Avatar" class="avatar"/>
        <h1>{{utilisateur.identifiant}}</h1>
        <p class="title">{{utilisateur.nom}}</p>
        <p class="title">{{utilisateur.prenom}}</p>
      </div>
      <br>
      <h3><i class="fa fa-list-alt"></i> Filtres</h3>
      <label for="nomEvenement">Nom d'évenement</label> <br> <select id="nomEvenement" class="select"
                                                                     [(ngModel)]="searchCriteria.nomEvenement">
      <option value="Foot_en_salle">Tournoi Foot en salle</option>
      <option value="Escape_game">Escape Game</option>
      <option value="Bowling">Bowling</option>
      <option value="Laser_game">Laser Game</option>
      <option value="Musee">Visite privée au Musée</option>
      <option value="Football">Tournoi Football</option>
      <option value="Basketball">Tournoi Basketball</option>
      <option value="Handball">Tournoi Handball</option>
      <option value="Volleyball">Tournoi Volleyball</option>
      <option value="Spectacle">Spectacle</option>
      <option value="Jeu_de_piste">Jeu de piste</option>
      <option value="Olympiades">Olympiades</option>
      <option value="Virtual_escape_game">Virtual Escape Game</option>
    </select><br>
      <label for="Type d'évenement">Type d'évenement</label><br>
      <select id="Type d'évenement" class="select" [(ngModel)]="searchCriteria.typeEvenement">
        <option value="Bar_restaurant">Bar/Restaurant</option>
        <option value="Culturel">Culturel</option>
        <option value="Sportif">Sportif</option>
        <option value="Corporate">Corporate</option>
      </select><br>
      <label for="groupe">Groupes</label><br>
      <select id="groupe" class="select" [(ngModel)]="searchCriteria.idGroupe">
        <option [value]="null" selected>Groupe</option>
        <option *ngFor="let groupe of groupes" [value]="groupe.id">{{groupe.nom}}</option>
      </select>
      <div>
        <button (click)="findWithFilter()">Appliquer</button>
        <button (click)="resetFilter()">Réinitialiser</button>
      </div>
    </div>
  </div>
  <div class="col-9">
    <div align="center">
      <div class="form-style-9">
        <h2 style="color: black;font-weight: bold;text-align: center;margin-bottom: 30px">Liste des Evenements</h2>
        <div *ngFor="let evenement of evenements">
          <p style="font-weight: bold"><i class="fa fa-glass"
                                          [routerLink]="['../../evenement/'+evenement.id]"></i>{{evenement.titre}}</p>
          <p><i class="fa fa-clock-o"></i> {{evenement.date}}</p>
          <!--    <p>{{evenement.nomEvenement}}</p>-->
          <p><i class="fa fa-map-marker"></i> {{evenement.lieuxEvenement?.nomLieu}}</p>

        </div>
      </div>
    </div>
  </div>
