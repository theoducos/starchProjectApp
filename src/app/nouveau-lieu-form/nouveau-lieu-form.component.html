<div class="container">
  <div class="card mt-3">
    <div class="card-header bg-info text-white">
      <h3>NOUVEAU LIEU</h3>
    </div>

    <div class="card-body">
      <div class="form-group">
        <label for="nomLieu">Nom de l'établissement: </label>
        <input type="text" class="form-control" id="nomLieu">
      </div>
      <div class="form-group">
        <label for="rue">Rue: </label>
        <input type="text" class="form-control" id="rue">
      </div>
      <div class="form-group">
        <label for="codePostal">Code Postal: </label>
        <input type="text" class="form-control" id="codePostal">
      </div>
      <div class="form-group">
        <label for="ville">Ville: </label>
        <input type="text" class="form-control" id="ville">
      </div>
      <div class="form-group">
        <label for="informations">Complément d'informations: </label>
        <textarea type="text" class="form-control" id="informations"></textarea>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <div class="btn-group btn-group-lg float-right">
      <a class="btn btn-success">
        <i class="fa fa-check"></i>
      </a>
      <a class="btn btn-warning">
        <i class="fa fa-undo"></i>
      </a>
    </div>
  </div>
</div>
